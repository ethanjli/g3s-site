<div class="admin-team-gallery">
    {{ range $index, $element := sort .Site.Data.adminteam "order" }}
    <div class="row vertical-align-md vertical-align-sm admin-team-row">
        <div class="col-md-3 col-sm-3">
            <img class="img-responsive img-circle lazy-image"
                alt="{{ .name }}"
                data-src="{{ .avatar }}"
                {{ with .avatarretina }}data-retina="{{ . }}"{{ end }}>
            <noscript><img
                class="img-responsive img-circle"
                alt="{{ .name }}"
                src="{{ .avatar }}"></noscript>
        </div>
        <div class="col-md-9 col-sm-9">
            <div class="text">
                <h4>
                    {{ .name }}
                    {{ if .position }}
                    <small>({{ .position }})</small>
                    {{ end }}
                </h4>
                <p>{{ .text | markdownify }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
