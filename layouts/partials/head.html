<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <meta name="author" content="{{ .Site.Author.name }}" />

  {{ if .Keywords }}
  <meta name="keywords" content="{{ delimit .Keywords ", " }}">
  {{ else if .Site.Params.DefaultKeywords }}
  <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords ", " }}">
  {{ end }}

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else if .Site.Params.DefaultDescription }}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}">
  {{ end }}

  {{ .Hugo.Generator }}

  <!-- Google Analytics -->
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-XXXXX-Y', 'auto');
  ga('send', 'pageview');
  </script>
  <script async src='{{ .Site.BaseURL }}js/analytics.js'></script>
  <!-- End Google Analytics -->

  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

  <!-- Bootstrap and Font Awesome css -->
  <link rel="preload" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></noscript>
  <script>
  /*! loadCSS. [c]2017 Filament Group, Inc. MIT License */
  !function(a){"use strict";var b=function(b,c,d){function e(a){return h.body?a():void setTimeout(function(){e(a)})}function f(){i.addEventListener&&i.removeEventListener("load",f),i.media=d||"all"}var g,h=a.document,i=h.createElement("link");if(c)g=c;else{var j=(h.body||h.getElementsByTagName("head")[0]).childNodes;g=j[j.length-1]}var k=h.styleSheets;i.rel="stylesheet",i.href=b,i.media="only x",e(function(){g.parentNode.insertBefore(i,c?g:g.nextSibling)});var l=function(a){for(var b=i.href,c=k.length;c--;)if(k[c].href===b)return a();setTimeout(function(){l(a)})};return i.addEventListener&&i.addEventListener("load",f),i.onloadcssdefined=l,l(f),i};"undefined"!=typeof exports?exports.loadCSS=b:a.loadCSS=b}("undefined"!=typeof global?global:this);
  </script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- CSS animations  -->
  <link rel="preload" href="{{ .Site.BaseURL }}css/animate.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/animate.css"></noscript>

  <!-- Theme stylesheet, if possible do not edit this stylesheet -->
  {{ if and (isset .Site.Params "style") .Site.Params.style }}
  <link rel="preload" href="{{ .Site.BaseURL }}css/style.{{ .Site.Params.style }}.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.{{ .Site.Params.style }}.css" id="theme-stylesheet"></noscript>
  {{ else }}
  <link rel="preload" href="{{ .Site.BaseURL }}css/style.default.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.default.css" id="theme-stylesheet"></noscript>
  {{ end }}


  <!-- Custom stylesheet - for your changes -->
  <link rel="preload" href="{{ .Site.BaseURL }}css/custom.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css"></noscript>

  <!-- Responsivity for older IE -->
  {{ `
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  ` | safeHTML }}

  <!-- Favicon and apple touch icons-->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon-precomposed" href="{{ .Site.BaseURL }}img/favicon-152.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}img/favicon-144.png">
  <link rel="shortcut icon" sizes="196x196" href="{{ .Site.BaseURL }}img/favicon-196.png" />
  <!-- owl carousel css -->

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/owl.carousel.css">
  <link rel="preload" href="{{ .Site.BaseURL }}css/owl.theme.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/owl.theme.css"></noscript>

  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .URL }}/" />
  <meta property="og:image" content="{{ .Site.Params.logo }}" />

</head>
