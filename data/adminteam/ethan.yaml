text: "Having joined the admin team to help develop G3S as a resource for queer Asians, Ethan focuses on maintaining the website and Instagram account and occasionally guest-curates the blog. Ethan is a queer, nonbinary Chinese+Taiwanese-American from Michigan and is currently studying computer science as a grad student in the SF Bay Area. They are also a member of the steering committee for [API Equality Northern California](https://www.apiequalitync.org)'s Dragon Fruit Project, an intergenerational oral history project documenting the experiences of queer Asians and Pacific Islanders. Ethan enjoys dancing with friends in a K-pop dance cover group, building things, and reading speculative fiction and Asian American literature."
