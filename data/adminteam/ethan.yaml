text: "Ethan focuses on behind-the-scenes work to develop G3S as a community resource. Ethan is a queer, nonbinary Chinese+Taiwanese-American from Michigan and is currently a grad student in the SF Bay Area. They are also a member of the steering committee for [APIENC](https://www.apiequalitync.org)'s Dragon Fruit Project, an LGBTQ Asian & Pacific Islander oral history project. In their free time, they enjoy dancing with friends in a K-pop dance cover group, building things, and reading speculative fiction and Asian American literature."
