text: Fish co-founded G3S along with Jeff in 2015 with the vision to create a supportive
  community for gaysians. Fish works together with Jeff to create G3S’s overall organizational
  mission and strategies, manage the G3S administrative team and various projects,
  and oversee the direction of G3S’s initiatives. Specifically, Fish focuses on outreach,
  growth, and identifying opportunities for new G3S projects. Fish is Chinese American
  originally from Arizona. He currently lives in Los Angeles and works in the healthcare
  industry. In his spare time, he enjoys traveling to new cities, hiking, and watching
  Game of Thrones.
